                  </button>
                </li>
                <li class="nav-item">
                  <!-- <a class="nav-link" href="#">Pricing</a> -->
                  <button onclick="mirrorImage()" class="symbol-svg">
                    <img src="./images/flip.png" />
                  </button>
                </li>
                <li class="nav-item">
                  <!-- <a class="nav-link disabled" aria-disabled="true">Disabled</a> -->
                  <button onclick="cropImage()">submit</button>
                </li>
                <li>
                  <button onclick="resetCrop()">Reset</button>
                </li>
              </ul>
            </div>
          </div>
        </nav>
